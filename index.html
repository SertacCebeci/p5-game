<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Magic Survival - Mystical Arena</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
        position: relative;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Mystical animated background pattern */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: radial-gradient(
            circle at 20% 80%,
            rgba(120, 80, 200, 0.15) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 20%,
            rgba(80, 150, 255, 0.15) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 40%,
            rgba(200, 100, 255, 0.1) 0%,
            transparent 40%
          ),
          radial-gradient(
            circle at 60% 60%,
            rgba(100, 200, 255, 0.1) 0%,
            transparent 40%
          );
        animation: mysticalPulse 8s ease-in-out infinite;
        pointer-events: none;
      }

      @keyframes mysticalPulse {
        0%,
        100% {
          opacity: 0.6;
          transform: scale(1);
        }
        50% {
          opacity: 1;
          transform: scale(1.1);
        }
      }

      /* Floating particles */
      body::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: radial-gradient(
            2px 2px at 20% 30%,
            rgba(150, 200, 255, 0.8),
            transparent
          ),
          radial-gradient(
            2px 2px at 60% 70%,
            rgba(200, 150, 255, 0.8),
            transparent
          ),
          radial-gradient(
            1px 1px at 50% 50%,
            rgba(255, 200, 150, 0.8),
            transparent
          ),
          radial-gradient(
            1px 1px at 80% 10%,
            rgba(150, 255, 200, 0.8),
            transparent
          ),
          radial-gradient(
            2px 2px at 90% 60%,
            rgba(255, 150, 200, 0.8),
            transparent
          ),
          radial-gradient(
            1px 1px at 30% 80%,
            rgba(200, 200, 255, 0.8),
            transparent
          );
        background-size: 200% 200%;
        background-position: 0% 0%;
        animation: particleFloat 20s linear infinite;
        pointer-events: none;
        opacity: 0.4;
      }

      @keyframes particleFloat {
        0% {
          background-position: 0% 0%;
        }
        100% {
          background-position: 200% 200%;
        }
      }

      main {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        position: relative;
        z-index: 1;
      }

      canvas {
        display: block;
        max-width: 100%;
        max-height: calc(100vh - 40px);
        border-radius: 12px;
        box-shadow: 0 0 60px rgba(120, 80, 255, 0.4),
          0 0 100px rgba(80, 150, 255, 0.3), 0 8px 32px rgba(0, 0, 0, 0.6),
          inset 0 0 0 1px rgba(150, 200, 255, 0.2);
        position: relative;
        animation: canvasGlow 3s ease-in-out infinite;
      }

      @keyframes canvasGlow {
        0%,
        100% {
          box-shadow: 0 0 60px rgba(120, 80, 255, 0.4),
            0 0 100px rgba(80, 150, 255, 0.3), 0 8px 32px rgba(0, 0, 0, 0.6),
            inset 0 0 0 1px rgba(150, 200, 255, 0.2);
        }
        50% {
          box-shadow: 0 0 80px rgba(120, 80, 255, 0.6),
            0 0 120px rgba(80, 150, 255, 0.4), 0 8px 32px rgba(0, 0, 0, 0.6),
            inset 0 0 0 1px rgba(150, 200, 255, 0.4);
        }
      }

      /* Corner decorations */
      main::before,
      main::after {
        content: "";
        position: absolute;
        width: 200px;
        height: 200px;
        pointer-events: none;
        z-index: 0;
      }

      main::before {
        top: 10px;
        left: 10px;
        background: radial-gradient(
          circle at top left,
          rgba(120, 80, 255, 0.2) 0%,
          transparent 70%
        );
        border-top: 2px solid rgba(150, 200, 255, 0.3);
        border-left: 2px solid rgba(150, 200, 255, 0.3);
        border-top-left-radius: 20px;
      }

      main::after {
        bottom: 10px;
        right: 10px;
        background: radial-gradient(
          circle at bottom right,
          rgba(80, 150, 255, 0.2) 0%,
          transparent 70%
        );
        border-bottom: 2px solid rgba(150, 200, 255, 0.3);
        border-right: 2px solid rgba(150, 200, 255, 0.3);
        border-bottom-right-radius: 20px;
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        main {
          padding: 10px;
        }

        canvas {
          max-height: calc(100vh - 20px);
          border-radius: 8px;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div id="game-container"></div>
    </main>
    <script src="./globals.js"></script>
    <script src="./utils.js"></script>
    <script src="./gameState.js"></script>
    <script src="./input.js"></script>
    <script src="./enemies.js"></script>
    <script src="./orbs.js"></script>
    <script src="./buffOrbs.js"></script>
    <script src="./projectiles.js"></script>
    <script src="./magicBolt.js"></script>
    <script src="./snipingBolt.js"></script>
    <script src="./chainingBolt.js"></script>
    <script src="./magicBlades.js"></script>
    <script src="./passives.js"></script>
    <script src="./player.js"></script>
    <script src="./upgrades.js"></script>
    <script src="./ui.js"></script>
    <script src="./sketch.js"></script>
  </body>
</html>
